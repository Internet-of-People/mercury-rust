[package]
name = "prometheus"
version = "0.1.0"
authors = ["Rache Bartmoss <bartmoss@tutanota.com>"]
edition = "2018"

[dependencies]
actix-rt = "*"
actix-cors = "*"
actix-http = { version = "*", features = ["rust-tls"] }
actix-server = "0.6" # Concrete version to fix currently conflicting includes from other actix components from latest versions from crates.io
actix-web = "*"
base64 = "*"
blockies = "*"
bytes = "*"
claims = { path="../claims" }
mercury-connect = { path="../connect" }
did = { path="../did" }
failure = "*"
futures = "0.1"
mercury-home-protocol = { path="../home-protocol" }
keyvault = { path="../keyvault" }
log = "*"
log4rs = "*"
multibase = "*"
osg-rpc-storage = { path="../osg-rpc-storage" }
rand = "*"
rand_chacha = "*"
regex = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
structopt = "*"
tokio = "*"

[dev-dependencies]
tempfile = "*"