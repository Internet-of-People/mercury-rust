# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console

  # An appender named "file" that writes to a file with a custom pattern encoder
  file:
    kind: file
    path: "log/button.log"
    encoder:
      pattern: "{d} - {m}{n}"

# Set the default logging level to "debug" and attach the "stdout" appender to the root
root:
  level: warn
  appenders:
    - file
    - stdout

loggers:
  # Suppress fine-grained debug info from the Tokio reactor
  tokio_core::reactor:
    level: info
  tokio_reactor:
    level: info

